<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div class="calc">
			<div class="calc_display">
				<input type="text" value="0" id="display" autocomplete="off" readonly>
			</div>

			<table class="calc_buttons">
				<tr class="calc_button_row">
					<td>
						<button type="button" class="clear" id="c">C</button>
					</td>
					<td>
						<button type="button" class="clear" id="ce">CE</button>
					</td>
					<td>
						<button type="button" class="clear" id="backspace"><</button>
					</td>
					<td>
						<button type="button" class="operation" id="equal">=</button>
					</td>
				</tr>
				<tr class="calc_button_row">
					<td>
						<button type="button" class="number">7</button>
					</td>
					<td>
						<button type="button" class="number">8</button>
					</td>
					<td>
						<button type="button" class="number">9</button>
					</td>
					<td>
						<button type="button" class="operation">*</button>
					</td>
				</tr>
				<tr class="calc_button_row">
					<td>
						<button type="button" class="number">4</button>
					</td>
					<td>
						<button type="button" class="number">5</button>
					</td>
					<td>
						<button type="button" class="number">6</button>
					</td>
					<td>
						<button type="button" class="operation">-</button>
					</td>
				</tr>
				<tr class="calc_button_row">
					<td>
						<button type="button" class="number">1</button>
					</td>
					<td>
						<button type="button" class="number">2</button>
					</td>
					<td>
						<button type="button" class="number">3</button>
					</td>
					<td>
						<button type="button" class="operation">+</button>
					</td>
				</tr>
				<tr class="calc_button_row">
					<td colspan="2">
						<button type="button" class="btn_nul number">0</button>
					</td>
					<td>
						<button type="button" id="decimal">.</button>
					</td>
					<td>
						<button type="button" class="operation">/</button>
					</td>
				</tr>
			</table>
			<table class="func_buttons">
				<tr class="calc_button_row">
					<td>
						<button type="button">Deg</button>
					</td>
					<td>
						<button type="button">(</button>
					</td>
					<td>
						<button type="button">)</button>
					</td>
					<td>
						<button type="button">F-E</button>
					</td>
					<td>
						<button type="button">M</button>
					</td>
				</tr>
				<tr class="calc_button_row">
					<td>
						<button type="button">&#120587;</button>
					</td>
					<td>
						<button type="button">sin</button>
					</td>
					<td>
						<button type="button">cos</button>
					</td>
					<td>
						<button type="button">tan</button>
					</td>
					<td>
						<button type="button">&#177;</button>
					</td>
				</tr>
				<tr class="calc_button_row">
					<td>
						<button type="button">x<sup>2</sup></button>
					</td>
					<td>
						<button type="button">sin<sup>-1</sup></button>
					</td>
					<td>
						<button type="button">cos<sup>-1</sup></button>
					</td>
					<td>
						<button type="button">tan<sup>-1</sup></button>
					</td>
					<td>
						<button type="button">&#8730;</button>
					</td>
				</tr>
				<tr class="calc_button_row">
					<td>
						<button type="button">x<sup>y</sup></button>
					</td>
					<td>
						<button type="button">10<sup>x</sup></button>
					</td>
					<td>
						<button type="button">e<sup>x</sup></button>
					</td>
					<td>
						<button type="button">Mod</button>
					</td>
					<td>
						<button type="button">%</button>
					</td>
				</tr>
				<tr class="calc_button_row">
					<td>
						<button type="button"><sup>y</sup>&#8730;x</button>
					</td>
					<td>
						<button type="button">log</button>
					</td>
					<td>
						<button type="button">ln</button>
					</td>
					<td>
						<button type="button">n!</button>
					</td>
					<td>
						<button type="button">1/x</button>
					</td>
				</tr>
			</table>
		</div>
	</main>
	<script src="main.js"></script>
</body>
</html>
